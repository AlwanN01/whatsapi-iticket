<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WA API</title>
  <link rel="stylesheet" href="css/whatsapp.css" />
</head>

<body>

  <div class="container">
    <h1>WhatsApp API</h1>
    <div id="msg"></div>
    <form target="_blank" action="whatsApi" method="post" class="form-input">
      <input tabindex="1" type="text" id="number" name="number" placeholder="Type destination number" />
      <input type="text" id="msg-input" name="message" placeholder="Type your message" />
      <button type="reset">Clear</button>
      <button type="submit" id="send-msg">Send</button>
      <div class="list"></div>
    </form>
    <div id="notif"></div>
    <img src="" id="qr" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"
    integrity="sha512-pxLMWs4E33rW9tdIhovcCp2dCo9k4Q8eHw7CETjyjdXf4aX6wvsEBq+KdOJJRFALr6FxNoXx+jksgbE74TZjEw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="js/whatsApp.js"></script>
</body>

</html>
